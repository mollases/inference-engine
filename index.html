<!DOCTYPE html>
<html>
  <head>
  	
  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
  	<style type="text/css"> 
		#content {
			width: 800px;
			margin: 0 auto;
		}

		#log {
			width: 100%;
			margin: 0 auto;
			height: 200px;
			overflow: auto;
			border: 1px solid gray;
		}

		#log .message{
			font-size: .9em;
		}

    #log .statement{
      color: red;
    }

		#input-loc{
			width: 100%;
			height: 20px;
			margin: 0 auto;
		}

		#input {
			font-size: 20px;
			width: 99%;
		}
  	</style>
  </head>
  <body>
  	<div id="content"> 
  	<div id="log"></div>
  	<div id="input-loc">
  		<input id="input" type="text" placeholder="All aliens are green." ></input>
  	</div>
	</div>
  	<script src="inference.js" type="text/javascript"></script>
  	<script type="text/javascript">

    $("#input").focus(); 

    $('#input').keypress(function (e) {
      if (e.which == 13) {
        _i.statement($(this).val());
        $(this).val("");
      }
    });

  	
  	</script>
  </body>
</html>
